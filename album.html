<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="album.css" />
    <title>Album</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- NAVBAR -->
        <nav class="nav navbar-nav flex-column bg-dark col-2">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">Search</a>
          <a class="nav-link" href="#">Your Library</a>
          <a class="nav-link">Create Playlist</a>
          <a class="nav-link">Liked Songs</a>
          <br class="" />
        </nav>
        <!-- Content -->
        <div class="col-10 bg-danger">
          <div class="row arrows justify-content-between">
            <!-- Arrows -->
            <div
              class="col-1 d-flex justify-content-between align-items-start mt-2"
            >
              <div
                class="leftArrow border border-dark rounded-circle bg-dark text-white text-center"
              >
                <i class="bi bi-chevron-left fa-3x"></i>
              </div>
              <div
                class="rightArrow border border-dark rounded-circle bg-dark text-white text-center"
              >
                <i class="bi bi-chevron-right fa-3x align-self-center"></i>
              </div>
            </div>
            <!-- Account Info -->
            <div class="d-flex">
              <div
                class="accountInfo d-flex rounded-pill p-1 bg-dark mt-2 mr-2"
              >
                <div class="profilePhotoDiv rounded-circle">
                  <img
                    src="https://image.shutterstock.com/mosaic_250/2780032/1770074666/stock-photo-head-shot-of-african-self-assured-executive-manager-portrait-successful-staff-member-company-1770074666.jpg"
                    alt="Profile Foto"
                    class="profileImg"
                  />
                </div>
                <div class="profileName text-white align-self-center pl-1 pr-1">
                  Alexander Spomer
                </div>
                <div
                  class="profileArrowDown text-white align-self-center pl-1 pr-1"
                >
                  <i class="bi bi-caret-down-fill"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-2 mt-2">
              <img
                src="https://cms-assets.tutsplus.com/cdn-cgi/image/width=850/uploads/users/114/posts/34296/final_image/Final-image.jpg"
                alt="Album Cover"
                class="albumCover align-self-end"
              />
            </div>
            <div class="col-10 d-flex align-items-end mt-2 text-white h-auto">
              <div class="d-flex flex-column">
                <div>Album</div>
                <h1>Bohemian Rhapsody (The Original Soundtrack)</h1>
                <div class="d-flex">
                  <div class="artistImageDiv rounded-circle">
                    <img
                      src="https://image.shutterstock.com/mosaic_250/2780032/1770074666/stock-photo-head-shot-of-african-self-assured-executive-manager-portrait-successful-staff-member-company-1770074666.jpg"
                      alt="Profile Foto"
                      class="profileImg"
                    />
                  </div>
                  <div class="albumInfo d-flex ml-1">
                    <div class="artist">Queen</div>
                    <div class="separaterDot"><i class="bi bi-dot"></i></div>
                    <div class="releaseYear">2018</div>
                    <div class="separaterDot"><i class="bi bi-dot"></i></div>
                    <div class="quantityDuration">22 songs, 1 hr 19 min</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="album.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
