<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./css/login.css"/>
</head>
<body>
    <header>
        <div id="logo">
            <a href="https://accounts.spotify.com/pt-BR">
                <img src="./assets/spotify-logo.svg" alt="spotify-logo">
            </a>
        </div>
    </header>
    <div class="container">
        <div class="center">
            <p>To continue, login to Spotify.</p>
        </div>

        <div class="btns">
            <div class="btn-fb">
                <img src="./assets/fb-logo.svg" width="16px" height="16px" style="color: white;" class="mr-3" alt="facebook">
                <a href="">CONTINUE WITH FACEBOOK</a>
            </div>
            <div class="btn-apple">
                <img src="./assets/apple-logo.svg" width="16px" height="16px" class="mr-3" alt="apple">
                <a href="">CONTINUE WITH APPLE</a>
            </div>        </div>
        <div class="line"><strong>OR</strong></div>
        <!-- Login field -->
        <div id="error"></div>
        <form action="" method="get">
        <div class="login">
            <input type="text" autocomplete="username" placeholder="Email address or username" id="username">
            <input type="password" minlength="6" maxlength="20" autocomplete="current-password" placeholder="Password" id="password">
        </div>
        <div class="getIn">
            <div class="remember-user">
                <input id='checkbox' type="checkbox">
                <label for="checkbox">Remember me</label>
    
            </div>
            <button class="btn btn-success mt-1" type="submit" id="log-in">
                <a href="">LOG IN</a>
            </button>
        </div>
    </form>
        <div class="forgot-password" style="text-align: center;">
            <a href="">Forgot your password?</a>
        </div>
            <div class="line"></div>
            <div class="account">
                <p>Don't have an account?</p>
            </div>
            <div class="btns sub">
                <a href="">Sign up for Spotify</a>
            </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"
  ></script>
    <script src="./js/login.js"></script>
</body>
</html>
